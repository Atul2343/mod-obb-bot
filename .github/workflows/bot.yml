name: Telegram Android Games Bot (Manual)

on:
  workflow_dispatch:   # ðŸ‘ˆ sirf manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot
      run: |
        python main.py

    - name: Update posted data
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add posted.json
        git commit -m "update posted items" || echo "No changes"
        git push
